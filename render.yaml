services:
  - type: web
    name: tariffnavigator-backend
    env: python
    region: oregon
    plan: free
    branch: master
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: tariffnavigator-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 10080

databases:
  - name: tariffnavigator-db
    plan: free
    databaseName: tariffnavigator
    user: tariffnavigator
