services:
  # Backend API Service
  - type: web
    name: tariffnavigator-backend
    env: python
    region: oregon
    plan: free
    branch: master
    buildCommand: cd backend && pip install -r requirements.txt && alembic upgrade head
    startCommand: cd backend && gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: tariffnavigator-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 10080
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        value: noreply@tariffnavigator.com
      - key: FROM_NAME
        value: TariffNavigator
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID_PRO
        sync: false
      - key: STRIPE_PRICE_ID_ENTERPRISE
        sync: false

  # Frontend Static Site
  - type: web
    name: tariffnavigator-frontend
    env: static
    region: oregon
    plan: free
    branch: master
    buildCommand: cd frontend && npm install && VITE_API_URL=$BACKEND_URL npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: BACKEND_URL
        value: https://tariffnavigator-backend.onrender.com/api/v1
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: tariffnavigator-db
    plan: free
    databaseName: tariffnavigator
    user: tariffnavigator
    region: oregon
